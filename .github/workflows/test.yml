name: test

on:
  push:
  pull_request:
  schedule:
    - cron: "5 */8 * * *"
jobs:
  test:
    if: github.run_number != 1
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: true
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Run unit tests
        run: pnpm test
      - name: Upload per-package coverage
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov

          for file in coverage/packages/*.lcov; do
            pkg=$(basename "$file" .lcov)
            ./codecov -f "$file" -F "$pkg" --root "./packages/$pkg" -t "$CODECOV_TOKEN" -r svg-fns/svg-fns -Z
          done
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports to Codecov
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
