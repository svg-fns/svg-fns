name: Publish to NPM

# publish only when package json has changed - assuming version upgrade
on:
  push:
    branches: [main]
    paths:
      - "lib/package.json"
      - "packages/**/package.json"

jobs:
  publish:
    if: github.event.repository.owner.login == 'svg-fns'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: true
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
      - name: Setup Git
        run: |
          git config --global user.name "mayank1513"
          git config --global user.email "mayank.srmu@gmail.com"
      - name: Test
        run: pnpm build && pnpm test
      - name: Copy Readme file
        run: cp ./README.md ./lib # will be uncommented while rebranding
      - name: publish
        run: pnpm changeset publish --access public --provenance && git push --tags origin
        # run: pnpm tsx ./scripts/publish.ts
        env:
          BRANCH: ${{ github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run docs workflow as it will fail when trying to make parallel updates
        run: gh workflow run docs.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
